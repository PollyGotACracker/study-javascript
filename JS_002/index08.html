<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 홈페이지</title>
  </head>
  <body>
    <script>
      const num1 = 0;
      const num2 = NaN; // NaN:  Not a Number
      const txt1 = "";
      const txt2 = null;
      const txt3 = undefined;

      /*
        JS에서는 어떤 변수에 0이 보관(저장) 되어있을 때
        if()문에서 if(!변수) 와 같이 명령문을 사용하면
        변수에 0이 저장되어 있느냐 라고 묻는 것이다
       */

      // ! 연산자가 조건에 쓰이는 경우는 자바스크립트 뿐이다.
      // 이하 코드의 조건은 falsey한 값(거짓같은 값)에 !(NOT)이 있으므로 True를 반환한다.
      if (!num1) {
        alert("Num1 is Not");
      }
      /*
        num2에 보관된 값이 NaN이냐?
      */
      if (!num2) {
        alert("Num2 is NaN");
      }
      /*
        txt 변수에 "" 값이 보관되어 있느냐?
      */
      if (!txt1) {
        alert("Txt1 is ''");
      }

      if (!txt2) {
        alert("Txt2 is Null");
      }

      if (!txt3) {
        alert("Txt3 is undefined");
      }
    </script>
  </body>
</html>
